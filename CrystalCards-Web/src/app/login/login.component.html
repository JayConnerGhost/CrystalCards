
<div class="LoginContainer">
           <form #loginForm="ngForm" class="login-form" (ngSubmit)="login()">
             <div>
               Please enter your credentials
             </div>
             <div>
               <mat-form-field>
                   <input matInput placeholder="username" value="" required name="username" [(ngModel)]="model.username">
               </mat-form-field>
             </div>
              <div>
               <mat-form-field>
                   <input matInput placeholder="password" value="" type="password" required name="password" [(ngModel)]="model.password">
               </mat-form-field>
              </div>
               <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
           </form>
       </div>
