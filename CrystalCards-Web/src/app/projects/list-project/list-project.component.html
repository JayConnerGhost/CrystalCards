<mat-dialog-content>
<table mat-table [dataSource]="dataSource" #table>

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="load">
    <th mat-header-cell  *matHeaderCellDef > </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-button (click)="loadProjectContext(element.id)" >Load</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell  *matHeaderCellDef >  </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-button (click)="deleteProject(element.id)"
      matTooltip="Delete Project View"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
<mat-dialog-actions >
<button mat-raised-button class="" (click)="close()">
  <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
