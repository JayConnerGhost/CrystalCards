<h2 mat-dialog-title>Project Editor</h2>
<form validate #f="ngForm" (ngSubmit)="onSubmit(f)">
  <mat-dialog-content >
    <div class="wrapper">
      <div>
        <mat-form-field class="mat-form-field-infix">
          <input matInput placeholder="Id" name="Id" [(ngModel)]="Id" readonly />
        </mat-form-field>
        <mat-form-field class="mat-form-field-infix">
          <input matInput placeholder="Name" required name="Title" [(ngModel)]="Title"  required/>
        </mat-form-field>
      </div>
      </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button type="submit" [disabled]="!f.valid"  class="">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button (click)="close()" type="button" class="">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</form>
