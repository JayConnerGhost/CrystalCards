<table mat-table [dataSource]="dataSource" #table>
  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> roles </th>
    <td mat-cell *matCellDef="let user"> {{user.roles}} </td>
  </ng-container>

  <ng-container matColumnDef="deleteUsers">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let person">
      <button mat-button (click)="deletePerson(person.username)">Delete</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="makeAdmin">
    <th mat-header-cell *matHeaderCellDef>Admin</th>
    <td mat-cell *matCellDef="let person">
      <mat-checkbox
        #checkboxisadmin
        [checked]="person.isAdmin"
        (change)="changeAdmin(checkboxisadmin, person.username)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
