<mat-card class="card-token">
    <mat-card-title>{{Title}}</mat-card-title>
    <mat-card-content> {{Description}}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="cardDeleteClicked()">Delete</button>
        <button mat-raised-button (click)="cardEditClicked()">Edit</button>
        <button mat-raised-button (click)="cardPrintClicked()">Print</button>
    </mat-card-actions>
</mat-card>
