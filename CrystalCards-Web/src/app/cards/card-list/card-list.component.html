<div class="cardContainer" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
    <li *ngFor="let card of cards">
        <ul>
            <app-card-token [Title]=card.title [Description]=card.description [Id]=card.id (CardSelected)='DisplayCard($event)' (CardRequestDelete)='DeleteCard($event)' (CardRequestPrint)='PrintCard($event)'>
            </app-card-token>
        </ul>
    </li>

</div>
