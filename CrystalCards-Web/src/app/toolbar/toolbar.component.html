<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span> {{ title }}</span>

    </mat-toolbar-row>
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between">
        <app-add-card (OpenAddDialog)="openAddDialogBrainStorming($event)"></app-add-card>

        <div class="WelcomeContainer" *ngIf="loggedIn()">
            <span>Welcome</span>
            <button mat-raised-button (click)="logout()">
                <fa-icon [icon]="faSignOutAlt"></fa-icon>
              Logout
            </button>

        </div>

        <div class="LoginContainer" fxLayoutAlign="end" *ngIf="!loggedIn()">
            <form #loginForm="ngForm" class="login-form" (ngSubmit)="login()">
                <mat-form-field>
                    <input matInput placeholder="username" value="" required name="username" [(ngModel)]="model.username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="password" value="" type="password" required name="password" [(ngModel)]="model.password">
                </mat-form-field>

                <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
